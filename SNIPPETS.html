<!-- ===== DARK MODE TOGGLE SNIPPET ===== -->
<!--
  Optional: Add dark/light mode toggle
  Add this button to navbar:
-->
<button id="themeToggle" class="p-2 rounded-lg bg-blue-500/20 hover:bg-blue-500/40 transition">
  <i class="fas fa-moon"></i>
</button>

<script>
  const themeToggle = document.getElementById('themeToggle');
  const htmlElement = document.documentElement;
  
  // Check saved theme preference
  const savedTheme = localStorage.getItem('theme') || 'dark';
  if (savedTheme === 'light') {
    htmlElement.classList.add('light-mode');
    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
  }
  
  // Toggle theme
  themeToggle.addEventListener('click', () => {
    htmlElement.classList.toggle('light-mode');
    const newTheme = htmlElement.classList.contains('light-mode') ? 'light' : 'dark';
    localStorage.setItem('theme', newTheme);
    themeToggle.innerHTML = newTheme === 'light' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
  });
</script>
